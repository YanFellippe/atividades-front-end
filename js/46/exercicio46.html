<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="soma.css">
    <title>Document</title>
</head>
<body>
    <div class="corpo">
        <h1>Multiplicação de 2 Números</h1>
        <p>Digite 2 Números</p>
        <input type="number" id="num1" placeholder="Primeiro Número">
        <input type="number" id="num2" placeholder="Segundo Número">

        <div class="btn">
            <button onclick="soma()">Calcular</button>
        </div>

        <div class="resultado">
            <p id="result"></p>
        </div>

        <script>
            function soma() {
                let num1 = parseFloat(document.getElementById("num1").value);
                let num2 = parseFloat(document.getElementById("num2").value);
                let resultado = num1 * num2;
                document.getElementById("result").innerText = `A soma de ${num1} e ${num2} é: ${resultado}`;
            }
        </script>
    </div>
</body>
</html>
