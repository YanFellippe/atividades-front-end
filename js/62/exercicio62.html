<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./62.css">
    <script src="./62.js" defer></script>
    <title>formulario</title>
</head>
<body>
    <div class="texto">
        <form action="">
            <div>
                <label for="">Nome:</label>
                <input type="text" id="nome" placeholder="Digite seu Nome">
            </div>
            <div>
                <label for="">Email:</label>
                <input type="email" id="email" placeholder="Digite seu Email">
            </div>
            <div>
                <label for="">CPF:</label>
                <input type="text" id="cpf" placeholder="Digite seu CPF">
            </div>
            <div>
                <label for="">Endereço:</label>
                <input type="text" id="endereco" placeholder="Digite seu Endereço">
            </div>
            <div>
                <label for="">Complemento:</label>
                <input type="text" id="complemento" placeholder="Complemento">
            </div>
            <div>
                <label for="">UF:</label>
                <input type="text" id="uf" placeholder="Unidade Federativa">
            </div>
        </form>
        <button class="btn" id="btn">ENVIAR</button>
        <p id="resultado"></p>
    </div>
        
</body>
</html>
