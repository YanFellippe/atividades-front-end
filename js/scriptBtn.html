<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>botao com onClick</title>
</head>
<body>
    <h1>Teste do milhão</h1>
    <p>Clique no botão</p>
    <form action="">
        <button type="button" onclick="saudacaoPersonalizada()">Clique</button>
        <script>
            function saudacaoPersonalizada() {
                alert("Cartão clonado com sucesso!");
                alert('Brincadeira...');
            }
        </script>
    </form>
</body>
</html>
